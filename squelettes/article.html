<INCLURE{fond=header, lang}{self=#SELF}>
<INCLURE{fond=header_blog, lang, url_switch_lang}{self=#SELF}>

<BOUCLEn(ARTICLES){id_article}{lang}>
<div class="article-container">
	<article class="article">
		<header class="article-header">
			<h1 class="article-header-title">#TITRE</h1>
			<div class="article-header-links">
				<i class="fa fa-eye" aria-hidden="true"></i> [(#VISITES|pretty_number)]
				| Posted <time datetime="[(#DATE|date_iso)]" >[(#DATE|affdate{'d.m.Y'})]</time>
				[(#DATE_MODIF|affdate{'d.m.Y'}|!={#DATE|affdate{'d.m.Y'}}|oui) (updated on <time datetime="[(#DATE_MODIF|date_iso)]" >[(#DATE_MODIF|affdate{'d.m.Y'})]</time>)]
				| <a class="responsive-element" href="[(#URL_ARTICLE|url_absolue|parametre_url{lang,#LANG}|linkedin_share_url{#TITRE,#DESCRIPTIF|textebrut})]" title="Share on LinkedIn" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
				<a class="responsive-element" href="[(#URL_ARTICLE|url_absolue|parametre_url{lang,#LANG}|twitter_share_url{#TITRE,#SOUSTITRE})]" class="twitter-share-button" title="Share on Twitter" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
			</div>
			<div class="article-header-img">
				<img src="[#URL_SITE_SPIP/IMG/(#LOGO_ARTICLE|fichier)]" alt="#TITRE">
			</div>
		</header>
		<section class="article-body">
			#TEXTE
		</section>
		<section class="article-footer">
			<div class="article-footer-tags">
				Tags :
				<BOUCLE_articlemots(MOTS){id_article=#ID_ARTICLE}{", "}>
				<a href="[(#URL_SITE_SPIP|parametre_url{lang,en}|parametre_url{titre_mot,#TITRE})]">#TITRE</a>
				</BOUCLE_articlemots>
			</div>
			<div class="article-footer-links">
				Share this article :
				<a class="responsive-element" href="[(#URL_ARTICLE|url_absolue|parametre_url{lang,#LANG}|linkedin_share_url{#TITRE,#DESCRIPTIF|textebrut})]" title="Share on LinkedIn"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
				<a class="responsive-element" href="[(#URL_ARTICLE|url_absolue|parametre_url{lang,#LANG}|twitter_share_url{#TITRE,#SOUSTITRE})]" title="Share on Twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
			</div>
		</section>
		<B_similaires>
		<section class="article-similar">
			<div class="container">
				<h3>Similar articles</h3>
				<div class="row">
				<BOUCLE_similaires(ARTICLES){id_rubrique=5}{lang}{recherche #DESCRIPTIF}{par popularite}{inverse}{0,2}{exclus}>
					<div class="col-xs-12 col-md-6">
					<INCLURE{fond=article_thumb,id_article}>
					</div>
				</BOUCLE_similaires>
				</div>
			</div>
		</section>
		</B_similaires>
		<!--<section class="article-comments">-->
			<!--<B_commentaires>-->
			<!--<h3>Comments</h3>-->

					<!--#AUTEUR on <time datetime="[(#DATE|date_iso)]" >[(#DATE|affdate{'d.m.Y H:i'})]</time>-->
				<!--</div>-->

			<!--</BOUCLE_commentaires>-->
			<!--</B_commentaires>-->
			<!--[(#FORMULAIRE_FORUM{#SELF})]-->
		<!--</section>-->
	</article>
</div>
</BOUCLEn>
