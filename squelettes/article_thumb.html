<BOUCLEn(ARTICLES){id_article}>
<div class="card">
    <div class="card-header">
        <h4 coass="card-title">
            <a class="card-title-link" href="[(#URL_ARTICLE|parametre_url{lang,#LANG})]">#TITRE</a>
        </h4>
        <div class="card-subtitle">
            <time datetime="[(#DATE_MODIF|date_iso)]" >[(#DATE_MODIF|affdate{'d.m.y'})]</time>
            | <a class="card-link-author" href="[(#URL_SITE_SPIP|parametre_url{lang,#LANG})]">[(#LESAUTEURS|supprimer_tags)]</a>
            | <a class="card-link-social ml-1 responsive-element" href="[(#URL_ARTICLE|url_absolue|parametre_url{lang,#LANG}|linkedin_share_url{#TITRE,#DESCRIPTIF|textebrut})]" title="Share on LinkedIn"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
              <a class="card-link-social ml-1 responsive-element" href="[(#URL_ARTICLE|url_absolue|parametre_url{lang,#LANG}|twitter_share_url{#TITRE,#SOUSTITRE})]" title="Share on Twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
            <div>
                <BOUCLE_articlemots(MOTS){id_article=#ID_ARTICLE}>
                <a class="badge badge-pill badge-category" href="[(#URL_PAGE{blog}|parametre_url{lang,en}|parametre_url{titre_mot,#TITRE})]">#TITRE</a>
                </BOUCLE_articlemots>
            </div>
        </div>
    </div>
    <a class="card-img" href="[(#URL_ARTICLE|parametre_url{lang,#LANG})]">
        <img style="max-height: 100%; max-width: 100%" src="[#URL_SITE_SPIP/IMG/(#LOGO_ARTICLE|fichier)]" alt="#TITRE">
    </a>
    <div class="card-block">
        <div class="card-text">
            [(#DESCRIPTIF|textebrut)]
            <a class="card-link" href="[(#URL_ARTICLE|parametre_url{lang,#LANG})]"><i class="fa fa-eye" aria-hidden="true"></i> Continue</a>
        </div>
    </div>
</div>
</BOUCLEn>
