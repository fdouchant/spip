<INCLURE{fond=header, lang}{self=#SELF}>
<div id="project" class="container">
    <div class="section">
        <BOUCLEn(ARTICLES){id_article}{lang}>
        <div class="project">
            <div class="project-header">
                <h1 class="project-title">#TITRE</h1>
                <h2 class="project-subtitle">[(#DATE|affdate)] <span class="upd">(<multi>[fr]Mise à jour le[en]Upated on</multi> [(#DATE_MODIF|affdate)])</span></h2>
            </div>
            <div class="project-block">
                #TEXTE
            </div>
            <div class="project-attachments">
                <div class="row">
                    <BOUCLEdoc
                            (DOCUMENTS){id_article}>
                    <div class="col-6 col-md-3">
                        #LOGO_DOCUMENT
                        <div class="caption">
                            <a href="#URL_DOCUMENT">#TITRE ([(#TAILLE|taille_en_octets)])</a>
                        </div>
                    </div>
                    </BOUCLEdoc>
                </div>
            </div>
        </div>
        </BOUCLEn>
    </div>
</div>
<INCLURE{fond=footer, lang}{self=#SELF}>
