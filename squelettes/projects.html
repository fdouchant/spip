<INCLURE{fond=header, lang, url_switch_lang}{self=#SELF}>
<div id="projects" class="container">
    <div class="card-columns">
    <BOUCLEn(ARTICLES){id_rubrique IN #ENV{rubrique_list}|explode{','}}{lang}{par date_modif}{inverse}>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    <a class="card-title-link" href='[(#URL_ARTICLE|parametre_url{page,project}|parametre_url{lang,#LANG})]'>#TITRE</a>
                </h4>
                <h6 class="card-subtitle">
                    [(#DATE|affdate)] <span class="upd">(<multi>[fr]Mise à jour le[en]Upated on</multi> [(#DATE_MODIF|affdate)])</span>
                </h6>
            </div>
            <div class="card-body">
                <div class="card-text">
                    [(#DESCRIPTIF|textebrut)]
                </div>
                <a class="card-link" href='[(#URL_ARTICLE|parametre_url{page,project}|parametre_url{lang,#LANG})]'><multi>[fr]Voir[en]More</multi></a>
            </div>
        </div>
    </BOUCLEn>
    </div>
</div>
<INCLURE{fond=footer, lang}{self=#SELF}>
