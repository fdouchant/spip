<INCLURE{fond=header, lang, url_switch_lang}{self=#SELF}>
<INCLURE{fond=header_blog, lang, url_switch_lang}{self=#SELF}>

<div class="container">
    <!-- Quotes -->
    <div class='row'>
        <div class="col-md-6 col-md-offset-3">
            <div id="quote-carousel" class="carousel slide" data-ride="carousel">
                <!-- Bottom Carousel Indicators -->
                <ol class="carousel-indicators">
                    <BOUCLE_quotes_indicators(BREVES){id_rubrique=7}{lang}{par hasard}{0,5}>
                    <li data-target="#quote-carousel" data-slide-to="#COMPTEUR_BOUCLE"
                        class="[(#COMPTEUR_BOUCLE|=={1}|?{'active',''})]"></li>
                    </BOUCLE_quotes_indicators>
                </ol>

                <!-- Carousel Slides / Quotes -->
                <div class="carousel-inner" role="listbox">
                    <BOUCLE_quotes(BREVES){id_rubrique=6}{lang}{par hasard}{0,5}>
                    <div class="item [(#COMPTEUR_BOUCLE|=={1}|?{'active',''})]">
                        <blockquote>
                            <div class="media">
                                <div class="media-left">
                                    <a href="#URL_SITE" title="[(#NOM_SITE|textebrut)]" target="_blank">
                                        <img class="img-circle" src="/squelettes/images/quotes/[(#NOM_SITE|textebrut)].jpg">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <p>[(#TEXTE|textebrut)]</p>
                                    <small>
                                        <a href="#URL_SITE" title="[(#NOM_SITE|textebrut)]" target="_blank">[(#NOM_SITE|textebrut)]</a>
                                    </small>
                                </div>
                            </div>
                        </blockquote>
                    </div>
                    </BOUCLE_quotes>
                </div>
            </div>
        </div>
    </div>

    <!-- Articles -->
    <div class="row">
        <Ball>
        <BOUCLEall(ARTICLES){id_rubrique=5}{lang}{titre_mot ?}{recherche ?}{!par points}{par date_modif}{inverse}{pagination 4}>
        <div class="col-xs-6 col-md-3">
        <INCLURE{fond=article_thumb,id_article}>
        </div>
        </BOUCLEall>
        <div id="pagination" class="col-md-12">
            #PAGINATION
        </div>
        </Ball>
        <div class="alert alert-danger">
            <strong>Error:</strong>
            [(#ENV{titre_mot}|?{"No article found for category '" #ENV{titre_mot} "'",""})]
            [(#ENV{recherche}|?{"No article found for keywords '" #ENV{recherche} "'",""})]
        </div>
        <//Ball>
    </div>
</div>
<INCLURE{fond=footer, lang}{self=#SELF}>
