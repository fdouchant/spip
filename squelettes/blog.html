<INCLURE{fond=header, lang, url_switch_lang}{self=#SELF}>
<INCLURE{fond=header_blog, lang, url_switch_lang}{self=#SELF}>

<div id="blog" class="container">
    <!-- Quotes -->
    <div class='row justify-content-center'>
        <div class="col col-md-8">
            <div id="carouselQuotes" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <BOUCLE_quotes_indicators(BREVES){id_rubrique=6}{lang}{par hasard}{0,5}>
                    <div class="carousel-item [(#COMPTEUR_BOUCLE|=={1}|?{'active',''})]">
                        <div class="quote">
                            <a class="quote-image" href="#URL_SITE" title="[(#NOM_SITE|textebrut)]" target="_blank">
                                <img class="rounded-circle" src="/squelettes/images/quotes/[(#NOM_SITE|textebrut)].jpg">
                            </a>
                            <div class="quote-block">
                                <p>[(#TEXTE|textebrut)]</p>
                                <a href="#URL_SITE" title="[(#NOM_SITE|textebrut)]" target="_blank">[(#NOM_SITE|textebrut)]</a>
                            </div>
                        </div>
                    </div>
                    </BOUCLE_quotes_indicators>
                </div>
            </div>
        </div>
    </div>

    <!-- Articles -->
    <B1>
        <div class="card-columns">
        <BOUCLE1(ARTICLES){id_rubrique=5}{lang}{titre_mot ?}{recherche ?}{!par points}{par date_modif}{inverse}{pagination 10}>
        <INCLURE{fond=article_thumb,id_article}>
        </BOUCLE1>
        </div>
        <div id="pagination" class="col">
            #PAGINATION
        </div>
    </B1>
    <div class="alert alert-danger" role="alert">
        <strong>Error:</strong> [(#ENV{titre_mot}|?{"No article found for category '" #ENV{titre_mot} "'",""})] [(#ENV{recherche}|?{"No article found for keywords '" #ENV{recherche} "'",""})]
    </div>
    <//B1>
</div>
<INCLURE{fond=footer, lang}{self=#SELF}>
