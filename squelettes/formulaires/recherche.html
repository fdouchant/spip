<form action="[(#ENV{action})]" method="get" class="form form-inline text-right">
	[(#ENV{action}|form_hidden)]
	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
	<div class="input-group">
		<input type="[(#HTML5|?{search,text})]"
			   class="form-control input-sm" name="recherche"
			   id="#ENV{_id_champ}"[ value="(#ENV{recherche})"]
			   placeholder="<multi>[fr]Ma recherche[en]Looking for</multi>"/>
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default btn-sm"><multi>[fr]Recherche[en]Search</multi></button>
		</span>
	</div>
</form>
